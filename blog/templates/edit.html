{% extends 'base.html' %}
{% block content %}

<h1>Update Your Baking Diary</h1>

<form action="{%url 'update' diary.id %}" method="post">
    {%csrf_token%}
    <table>
        <tr>
            <td><label for="title">제목</label></td>
            <td><input type="text" name="diary_title" id="title" value="{{diary.diary_title}}"></td>
        </tr>
        <tr>
            <td><label for="writer">작성자</label></td>
            <td><input type="text" name="diary_writer" id="writer" value="{{diary.nickname}}"></td>
        </tr>
        <tr>
            <td><label for="body">일기</label></td>
            <td><textarea name="diary_body" id="body" cols="50" rows="10">{{diary.diary_body}}</textarea></td>
        </tr>
    </table>
    <button type="submit"> submit </button>
</form>

{% endblock %}
