{% extends 'base.html' %}
{% block content %}
<div>
    <table>
        <tr>
            <th colspan="2">{{reviewPost.review_title}}</th>
        </tr>
        <tr>
            <td>{{reviewPost.nickname}}</td>
            <td>{{reviewPost.upload_date}}</td>
        </tr>
        <tr>
            <td colspan="2" id="movieTitle">{{reviewPost.movie}}</td>
        </tr>
        <tr> 
            <td colspan="2" id="mainText">{{reviewPost.review_body | linebreaks }}</td>
        </tr>
    </table>
    <a href="{%url 'edit' reviewPost.id%}" class="white_box">edit</a>
    <a href="{%url 'delete' reviewPost.id%}" class="white_box">delete</a>
</div>
{% endblock %}
