<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Faster+One&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
        <style>
          html, body{
            background-color:black;
            width: 100%;
            margin: 0;
          }
          div {
            text-align: center;
          }
          h1{
            text-align: center;
            font-family:'Faster One', cursive;
            color: white;
            font-size: 70px;
            margin: 10px auto;
            border-bottom: white 1px solid;
          }
          table{
            text-align: center;
            margin: 20px auto;
            border: 2px black solid;
            width: 600px;
            background-color: white;
          }
          th {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 35px;
          }
          td{
            font-family: 'Noto Sans KR', sans-serif;
          }
          tr, td, table{
            padding: 5px;
          }
          #mainText {
            text-align: left;
          }
          a.white_box {
            background-color: white;
            color:black;
            text-decoration: none;
            font-family: 'Antonio', sans-serif;
            font-weight: bold;
            padding: 5px;
          }
          .nav-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: white;
            list-style-type: none;
            margin: 0;
            padding: 0;
            align-items: center;
          }
          .nav-item {
            padding: 5px;
            padding-right: 15px;
            cursor: pointer;
          }
          .nav-item a{
            text-align: center;
            text-decoration: none;
            font-family: 'Faster One', cursive;
            color: black;
            font-weight: bold;
            font-size: 30px;
          }
          #movieTitle{
            background-color: beige;
          }
          #title, #writer, #movie {
            width:80%;
          }
        </style>
    </head>
    <body>
        {% load static %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <ul class="nav-container">
              <li class="nav-item">
                <a href="{% url 'home' %}">
                  <img src="{% static 'movie.png' %}" width="70" height="60">
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'new' %}">write</a>
              </li>
        
            </ul>

        </nav>

          <div class="container">
              {% block content %}
              {% endblock %}
          </div>

    </body>
</html>
