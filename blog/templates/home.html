{% extends 'base.html' %}

{% block content %}
<h1>Baking Diary</h1>

<div>
    {% for post in allPost %}
    <table>
        <tr>
            <th colspan="2">{{post.diary_title}}</th>
        </tr>
        <tr>
            <td>{{post.nickname}}</td>
            <td>{{post.upload_date}}</td>
        </tr>
        <tr> 
            <td colspan="2" id="mainText">{{post.summary}}<a href = "{%url 'detail' post.id %}">더보기</a></td>
        </tr>
    </table>
    {% endfor %}
</div>
<div>
    <a href="{%url 'new'%}" class="white_box">write diary</a>
</div>
<br>
<br>

{% endblock %}
