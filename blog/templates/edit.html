{% extends 'base.html' %}
{% block content %}

<h1>Update Your Movie Review</h1>

<form action="{%url 'update' review.id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        <tr>
          <td><label for="title">제목</label></td>
          <td><input type="text" name="review_title" id="title" value="{{review.review_title}}"></td>
        </tr>
        <tr>
          <td><label for="writer">작성자</label></td>
          <td><input type="text" name="review_writer" id="writer" value="{{review.nickname}}"></td>
        </tr>
        <tr>
          <td><label for="movie">영화 제목</label></td>
          <td><input type="text" name="movie" id="movie" value="{{review.movie}}"></td>
        </tr>
        <tr>
          <td><label for="body">후기</label></td>
          <td><textarea name="review_body" id="body" cols="75" rows="10">{{review.review_body}}</textarea></td>
        </tr>
    </table>
    <button type="submit"> submit </button>
</form>

{% endblock %}
